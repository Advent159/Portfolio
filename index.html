<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Adventio A.P - Creative Transition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #0c0c1e;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0c0c1e 0%, #1a1a3e 100%);
        }
        
        .transition-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(12, 12, 30, 0.95);
            z-index: 9999;
            padding: 20px;
            will-change: opacity; /* Optimasi untuk animasi opacity */
        }
        
        .logo-container {
            position: relative;
            width: 220px;
            height: 200px;
            margin-bottom: 40px;
        }
        
        .logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 15px rgba(102, 126, 234, 0.8));
            opacity: 0;
            animation: logoReveal 2s forwards 0.5s;
            backface-visibility: hidden; /* Mencegah flickering */
            transform: translateZ(0); /* Hardware acceleration */
        }
        
        .hexagon {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #a78bfa 100%);
            opacity: 0;
            transform: scale(0) rotate(0deg);
            animation: hexagonReveal 2.5s forwards;
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
            will-change: transform, opacity; /* Optimasi animasi */
        }
        
        .creative-text {
            font-size: 2.8rem;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 25px;
            opacity: 0;
            transform: translateY(30px);
            animation: textReveal 0.75s forwards 0.75s;
            background: linear-gradient(45deg, #667eea, #a78bfa, #f093fb);
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
            width: 100%;
            padding: 0 20px;
            word-wrap: break-word;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            letter-spacing: 2px;
            line-height: 1.4;
            will-change: transform, opacity; /* Optimasi animasi */
            -webkit-font-smoothing: antialiased; /* Smooth font rendering */
        }
        
        .creative-text span {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            white-space: nowrap;
            margin: 0 8px;
            will-change: transform, opacity; /* Optimasi animasi */
        }
        
        .tagline {
            font-size: 1.3rem;
            opacity: 0;
            transform: translateY(20px);
            animation: taglineReveal 1.5s forwards 2s;
            text-align: center;
            max-width: 80%;
            margin: 0 auto;
            color: #a78bfa;
            line-height: 1.6;
            letter-spacing: 1px;
            will-change: transform, opacity; /* Optimasi animasi */
        }
        
        .progress-container {
            width: 350px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            margin-top: 40px;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 1s forwards 2.5s;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #667eea, #764ba2, #a78bfa);
            border-radius: 6px;
            animation: progressLoad 3s forwards 2.5s;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
            will-change: width; /* Optimasi animasi */
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: particleFloat 5s linear infinite;
            transform: translateZ(0); /* Hardware acceleration */
            will-change: transform, opacity; /* Optimasi animasi */
        }
        
        .hexagon-border {
            position: absolute;
            width: 110%;
            height: 110%;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            background: linear-gradient(135deg, #a78bfa 0%, #f093fb 50%, #f5576c 100%);
            opacity: 0;
            z-index: -1;
            animation: borderPulse 3s infinite 1.5s;
            will-change: transform, opacity; /* Optimasi animasi */
        }
        
        /* Animasi yang dioptimalkan dengan transform dan opacity saja */
        @keyframes hexagonReveal {
            0% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.1) rotate(180deg);
            }
            100% {
                opacity: 0.4;
                transform: scale(1) rotate(360deg);
            }
        }
        
        @keyframes logoReveal {
            0% {
                opacity: 0;
                transform: scale(0.8) rotate(-10deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }
        
        @keyframes textReveal {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes taglineReveal {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes progressLoad {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes letterReveal {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes borderPulse {
            0% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.05);
            }
            100% {
                opacity: 0.3;
                transform: scale(1);
            }
        }
        
        /* Media queries tetap sama */
        @media (max-width: 768px) {
            .logo-container {
                width: 180px;
                height: 160px;
            }
            
            .creative-text {
                font-size: 2rem;
                flex-direction: column;
                align-items: center;
                letter-spacing: 1px;
            }
            
            .creative-text span {
                margin: 4px 0;
            }
            
            .tagline {
                font-size: 1.1rem;
            }
            
            .progress-container {
                width: 280px;
            }
        }
        
        @media (max-width: 480px) {
            .logo-container {
                width: 150px;
                height: 130px;
            }
            
            .creative-text {
                font-size: 1.6rem;
                padding: 0 15px;
                letter-spacing: 0.5px;
            }
            
            .creative-text span {
                white-space: normal;
                margin: 2px 0;
            }
            
            .tagline {
                font-size: 1rem;
                max-width: 90%;
            }
            
            .progress-container {
                width: 240px;
            }
        }

        @media (max-width: 360px) {
            .creative-text {
                font-size: 1.4rem;
            }
            
            .tagline {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="transition-container">
        <div class="logo-container">
            <div class="hexagon-border"></div>
            <div class="hexagon"></div>
            <img src="img/Adventio.png" alt="Adventio Logo" class="logo" loading="lazy">
        </div>
        
        <h1 class="creative-text" id="creative-text">Creative Ideas By AdventioPermana</h1>
        
        <p class="tagline">Crafting digital experiences with innovation and precision</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="particles" id="particles"></div>
    </div>

    <script>
        // Debounce untuk resize events
        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(function() {
                // Minimal reflow operations
            }, 100);
        });

        document.addEventListener('DOMContentLoaded', function() {
            // Optimasi: Gunakan requestAnimationFrame untuk animasi
            function createParticles() {
                const particlesContainer = document.getElementById('particles');
                const particleCount = 40; // Reduced from 60 untuk performa
                
                // Gunakan document fragment untuk batch DOM operations
                const fragment = document.createDocumentFragment();
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    // Random properties
                    const size = Math.random() * 4 + 1; // Reduced size untuk performa
                    const posX = Math.random() * 100;
                    const delay = Math.random() * 5;
                    const duration = Math.random() * 3 + 3;
                    
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${posX}vw`;
                    particle.style.animationDelay = `${delay}s`;
                    particle.style.animationDuration = `${duration}s`;
                    
                    // Random color from gradient
                    const colors = ['#667eea', '#764ba2', '#a78bfa', '#f093fb'];
                    particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                    
                    fragment.appendChild(particle);
                }
                
                particlesContainer.appendChild(fragment);
            }
            
            // Animate text words dengan optimasi
            function animateText() {
                const creativeText = document.getElementById('creative-text');
                const text = creativeText.textContent;
                creativeText.textContent = '';
                
                const words = text.split(' ');
                const fragment = document.createDocumentFragment();
                
                for (let i = 0; i < words.length; i++) {
                    const wordSpan = document.createElement('span');
                    wordSpan.textContent = words[i] + (i < words.length - 1 ? ' ' : '');
                    wordSpan.style.animation = `letterReveal 0.5s forwards ${2 + i * 0.1}s`;
                    fragment.appendChild(wordSpan);
                }
                
                creativeText.appendChild(fragment);
            }
            
            // Redirect dengan optimasi
            function setupRedirect() {
                setTimeout(function() {
                    const container = document.querySelector('.transition-container');
                    container.style.opacity = '0';
                    container.style.transition = 'opacity 0.8s ease';
                    
                    setTimeout(function() {
                        window.location.href = "portfolio.html";
                    }, 800);
                }, 5000); // Reduced from 5500ms
            }
            
            // Jalankan fungsi dengan sequence untuk menghindari blocking
            requestAnimationFrame(function() {
                createParticles();
                requestAnimationFrame(function() {
                    animateText();
                    setupRedirect();
                });
            });
            
            // Preload halaman berikutnya untuk pengalaman yang lebih smooth
            const link = document.createElement('link');
            link.rel = 'prefetch';
            link.href = 'portfolio.html';
            document.head.appendChild(link);
        });
        
        // Pause animasi ketika tab tidak aktif
        document.addEventListener('visibilitychange', function() {
            const particles = document.querySelectorAll('.particle');
            if (document.hidden) {
                particles.forEach(p => p.style.animationPlayState = 'paused');
            } else {
                particles.forEach(p => p.style.animationPlayState = 'running');
            }
        });
    </script>
</body>
</html>
